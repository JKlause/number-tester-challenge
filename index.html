<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Tester Challenge</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Is My Number Even Or Odd?</h1>
    
    <section>  
        Type a number here -> <input id="user-input" type="number" minlength="1">        
        <button id="button" type="button">Submit</button>
    </section>

    <h3 id="no-input-message" class="hidden even">Umm, you forgot something...</h3>
    <h3 id="zero-message" class="hidden even">ZERO<br>can't be even or odd,<br>DUMB ASS!!</h3>
    <h3 id="even-message" class="hidden even">OCD much?<br>Your number is EVEN... and perfectly level!!</h2>
    <h3 id="odd-message" class="hidden odd">"Bark!" "Hoot!"<br>Your number is as ODD as this couple!!</h2>
    <img id="even-image" class="hidden" src="https://upload.wikimedia.org/wikipedia/commons/b/ba/DetalleNivelDeBurbuja.jpg" alt="An even level">
    <img id="odd-image" class="hidden" src="https://i.pinimg.com/236x/50/78/66/507866ce253a7f47254960cb0afe7a60--baby-owls-odd-couples.jpg" alt="A fairly odd couple">

    <script src="app.js" type="module"></script>
</body>
</html>
